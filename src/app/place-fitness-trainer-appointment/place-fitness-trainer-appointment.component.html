<div>
    <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()" novalidate>
        <label>Fitness Appointment</label>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" class="form-control" formControlName="firstname">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.firstname.touched && fitnessForm.controls.firstname.errors?.required">
                Enter First Name.
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" class="form-control" formControlName="lastname">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.lastname.touched && fitnessForm.controls.lastname.errors?.required">
                Enter Last Name.
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" placeholder="Age" class="form-control" formControlName="age">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.age.touched && fitnessForm.controls.age.errors?.required">
                Enter Age.
            </div>
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.age.touched && (fitnessForm.controls.age.errors?.min || fitnessForm.controls.age.errors?.max)">
                Only age group 18-60 is allowed.
            </div>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" class="form-control" formControlName="email">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.email.touched && (fitnessForm.controls.email.errors?.required && fitnessForm.controls.email.errors?.email)">
                Enter Valid Email.
            </div>
        </div>
        
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" placeholder="Street Address" class="form-control" formControlName="streetaddress">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.streetaddress.touched && fitnessForm.controls.streetaddress.errors?.required">
                Enter Street Address .
            </div>
        </div>
        
        <div class="form-group">
            <label for="Pincode">Pincode</label>
            <input type="number" placeholder="Pincode" class="form-control" formControlName="pincode">
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.pincode.touched && fitnessForm.controls.pincode.errors?.required">
                Enter Valid Pincode.
            </div>
            <div class="alert alert-danger" 
                *ngIf="fitnessForm.controls.pincode.touched && (fitnessForm.controls.pincode.errors?.minlength || fitnessForm.controls.pincode.errors?.maxlength)">
                Only 6 digits are allowed.
            </div>
        </div>

        <div class="class form-group">
            <label for="Package"></label>
            <input type="radio" name="packages" formControlName="packages" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="packages" formControlName="packages" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <button type="submit" [disabled]="fitnessForm.invalid">Submit</button>
    </form>
</div>
